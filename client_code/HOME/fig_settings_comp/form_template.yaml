components:
- components:
  - layout_properties: {grid_position: 'UOMCDW,WCESZO'}
    name: figure_settings_label
    properties:
      align: center
      bold: true
      font_size: 17
      foreground: '#FFFF'
      icon: fa:cogs
      text: |
        FIGURE SETTINGS
    type: Label
  - layout_properties: {grid_position: 'LKCSKE,ADOVYT OXTXVA,DNJZTG'}
    name: general_settings_label
    properties: {align: center, bold: true, font_size: 12, foreground: '#FFFFFF', icon: '', spacing_above: small, text: General Settings}
    type: Label
  - components:
    - event_bindings: {change: dark_mode_check_change}
      layout_properties: {grid_position: 'LTAFLM,VXWDYT'}
      name: dark_mode_check
      properties: {align: left, allow_indeterminate: false, background: '', checked: false, font_size: 15, foreground: '#FFFFFF', role: null, text: Turn on dark mode}
      type: CheckBox
    - event_bindings: {change: check_box_1_change}
      layout_properties: {grid_position: 'BUJMYC,MTMSRH'}
      name: color_blind_check
      properties: {align: left, allow_indeterminate: false, background: '', checked: true, font_size: 15, foreground: '#FFFFFF', role: null, text: Turn on color-blind friendly settings}
      type: CheckBox
    - event_bindings: {change: check_box_1_change}
      layout_properties: {grid_position: 'UAWWQM,DTSLNQ'}
      name: ecape_check
      properties: {align: left, allow_indeterminate: false, background: '', checked: false, font_size: 15, foreground: '#FFFFFF', role: null, text: Add ECAPE parcel path (slower)}
      type: CheckBox
    - event_bindings: {change: check_box_1_change}
      layout_properties: {grid_position: 'NLIVHA,DAHSMB'}
      name: hodo_check
      properties: {align: left, allow_indeterminate: false, background: '', border: '', checked: false, font_size: 15, foreground: '#FFFFFF', role: null, text: Plot hodograph only}
      type: CheckBox
    - layout_properties: {grid_position: 'VECBZG,UNATHJ'}
      name: hodoboundary_label
      properties: {align: center, bold: true, font_size: 12, foreground: '#FFFFFF', icon: '', spacing_above: small, text: Plot a "boundary axis" on the hodograph}
      type: Label
    - event_bindings: {pressed_enter: station_id_pressed_enter}
      layout_properties: {grid_position: 'FAXIBR,KHVOOC'}
      name: hodoboundary_angle
      properties: {align: center, background: '#707070', bold: true, enabled: true, font_size: 15, foreground: 'theme:', italic: true, placeholder: 'angle in degrees (ex: 180)', type: text}
      type: TextBox
    layout_properties: {grid_position: 'LKCSKE,ADOVYT FCEUHM,HRTJQH'}
    name: card_3_copy
    properties: {col_widths: '{}', role: card}
    type: ColumnPanel
  - layout_properties: {grid_position: 'LKCSKE,OAJPDR MLPGSS,SYGBFJ'}
    name: map_settings_label
    properties: {align: center, bold: true, font_size: 12, foreground: '#FFFFFF', icon: '', spacing_above: small, text: Map Settings}
    type: Label
  - components:
    - layout_properties: {grid_position: 'QZQMHE,HEYWPA'}
      name: map_zoom_label
      properties: {align: center, bold: true, font_size: 12, foreground: '#FFFFFF', icon: '', spacing_above: small, text: Set map zoom. Set to zero to hide map (optional)}
      type: Label
    - event_bindings: {pressed_enter: station_id_pressed_enter}
      layout_properties: {grid_position: 'WTPPXW,CCNYNP'}
      name: map_zoom
      properties: {align: center, background: '#707070', bold: true, enabled: true, font_size: 15, foreground: 'theme:', italic: true, placeholder: '2', text: '2', type: text}
      type: TextBox
    - layout_properties: {grid_position: 'EKJHQY,MQBRMI'}
      name: radar_type_label
      properties: {align: center, bold: true, font_size: 12, foreground: '#FFFFFF', icon: '', spacing_above: small, text: Select radar data to plot on map (optional)}
      type: Label
    - layout_properties: {grid_position: 'KTQMAC,RCEULA'}
      name: spacer_2_copy_2
      properties: {height: 4}
      type: Spacer
    - layout_properties: {grid_position: 'RCYXLN,DCFTYC'}
      name: radar_type
      properties:
        items: [None, single-site, mosaic]
      type: DropDown
    - layout_properties: {grid_position: 'EXGDEM,JAFJME'}
      name: radar_date_label
      properties: {align: center, bold: true, font_size: 12, foreground: '#FFFFFF', icon: '', spacing_above: small, text: Select a custom radar date/time (optional)}
      type: Label
    - layout_properties: {grid_position: 'KVCVXB,EDKMQA'}
      name: radar_date
      properties: {pick_time: true, placeholder: enter a UTC date}
      type: DatePicker
    layout_properties: {grid_position: 'LKCSKE,OAJPDR JXSCIB,OAAUVV'}
    name: card_3
    properties: {col_widths: '{"CCNYNP":20,"DCFTYC":20}', role: card}
    type: ColumnPanel
  - layout_properties: {grid_position: 'LKCSKE,SNFJLM KWBBGB,DBWBTM'}
    name: data_settings_label
    properties: {align: center, bold: true, font_size: 12, foreground: '#FFFFFF', icon: '', spacing_above: small, text: Data Settings}
    type: Label
  - components:
    - layout_properties: {grid_position: 'BABWWC,DLGWRU'}
      name: stormmotion_label
      properties: {align: center, bold: true, font_size: 12, foreground: '#FFFFFF', icon: '', spacing_above: small, text: Select a storm motion from the list below or enter your own.}
      type: Label
    - layout_properties: {grid_position: 'NOIXON,LQYJAR'}
      name: stormmotion
      properties:
        items: [right_moving, left_moving, mean_wind]
      type: DropDown
    - event_bindings: {pressed_enter: station_id_pressed_enter}
      layout_properties: {grid_position: 'EDWMJL,PLTTFX'}
      name: sm_direction
      properties: {align: center, background: '#707070', bold: true, enabled: true, font_size: 15, foreground: 'theme:', italic: true, placeholder: 'direction (ex: 245) in degrees', type: text}
      type: TextBox
    - event_bindings: {pressed_enter: station_id_pressed_enter}
      layout_properties: {grid_position: 'EDWMJL,SJHUBO'}
      name: sm_speed
      properties: {align: center, background: '#707070', bold: true, enabled: true, font_size: 15, foreground: 'theme:', italic: true, placeholder: 'speed: (ex: 45) in knots'}
      type: TextBox
    - layout_properties: {grid_position: 'CZWOYW,WWLXQV'}
      name: spacer_2
      properties: {height: 9}
      type: Spacer
    - layout_properties: {grid_position: 'VZPUVS,YTCFYA'}
      name: modifysfc_laybel
      properties: {align: center, bold: true, font_size: 12, foreground: '#FFFFFF', icon: '', spacing_above: small, text: 'Modify surface temperature, dewpoint, wind speed & direction'}
      type: Label
    - event_bindings: {pressed_enter: station_id_pressed_enter}
      layout_properties: {grid_position: 'RPZHJH,LUIQTI'}
      name: sfc_temp
      properties: {align: center, background: '#707070', bold: true, enabled: true, font_size: 15, foreground: 'theme:', italic: true, placeholder: T°C, type: text}
      type: TextBox
    - event_bindings: {pressed_enter: station_id_pressed_enter}
      layout_properties: {grid_position: 'RPZHJH,UUQQQC'}
      name: sfc_dewp
      properties: {align: center, background: '#707070', bold: true, enabled: true, font_size: 15, foreground: 'theme:', italic: true, placeholder: Td°C, type: text}
      type: TextBox
    - event_bindings: {pressed_enter: station_id_pressed_enter}
      layout_properties: {grid_position: 'RPZHJH,TXTKOM'}
      name: sfc_wspeed
      properties: {align: center, background: '#707070', bold: true, enabled: true, font_size: 15, foreground: 'theme:', italic: true, placeholder: ws (kts), type: text}
      type: TextBox
    - event_bindings: {pressed_enter: station_id_pressed_enter}
      layout_properties: {grid_position: 'RPZHJH,ZZLSUI'}
      name: sfc_wdir
      properties: {align: center, background: '#707070', bold: true, enabled: true, font_size: 15, foreground: 'theme:', italic: true, placeholder: wd (deg), type: text}
      type: TextBox
    layout_properties: {grid_position: 'LKCSKE,SNFJLM QJGOSK,UDYWFX'}
    name: acars_sm_card
    properties: {background: '#49454f', role: card}
    type: ColumnPanel
  layout_properties: {grid_position: 'ICSWZO,HFAUZL'}
  name: content_panel
  properties: {}
  type: ColumnPanel
container: {type: ColumnPanel}
custom_component: true
is_package: true
