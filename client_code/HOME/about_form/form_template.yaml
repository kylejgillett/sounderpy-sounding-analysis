        font_size: 30, bold: true}
      type: Label
      layout_properties: {grid_position: 'KOPXJN,AENBII'}
    - name: label_2_copy_2_copy
      properties: {text: 'Hey!


          Thank you so much for checking out and using this site! My name is Kyle
          Gillett and I am the developer of SounderPy. This tool started out as a
          way for me to internally house all of my data retrieval functions for plotting
          soundings and, as you can see, it has since blossomed into a full-scale
          Python package and now this web application. I am currently an undergraduate
          student of Meteorology at Central Michigan University, the President of
          the Central Michigan University Student Chapter of the American Meteorological
          Society and an on-air meteorologist with WNEM TV-5 in Saginaw, MI.


          SounderPy, the Python package, is published on PyPi and the source code
          is available on GitHub – this tool is an open source project. If you have
          found SounderPy useful in your work, I’d love to hear about it! The coolest
          part of this project has been hearing how many folks have been using this
          software. If you’d like to support continued SounderPy development, consider
          “Buying me a coffee”! ☕.


          Have an issue? You can open a GitHub Issue or just shoot me a DM on Twitter
          (@wxkylegillett)!', align: left, font: cascadia code, foreground: '#FFFFFF',
        font_size: 20}
      type: Label
      layout_properties: {grid_position: 'SUHQHA,CWFDNY'}
