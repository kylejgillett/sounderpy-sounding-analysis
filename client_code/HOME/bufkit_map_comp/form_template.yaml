container:
  type: HtmlTemplate
  properties: {html: "<!DOCTYPE html>\n<html>\n<head>\n    <title>BUFKIT Site Locations\
      \ Map</title>\n    <style>\n        #map {\n            height: 400px;\n   \
      \         width: 100%;\n        }\n        .info-box {\n            background-color:\
      \ white;\n            padding: 5px;\n            border: 1px solid #ccc;\n \
      \           font-size: 14px;\n            font-weight: bold;\n        }\n  \
      \  </style>\n</head>\n<body>\n    <h1>BUFKIT Site Locations</h1>\n    <div id=\"\
      map\"></div>\n\n    <script>\n        var map;\n        var infoWindow;\n\n\
      \        // Function to initialize Google Map\n        function initMap() {\n\
      \            // Styles for night mode\n            var nightModeStyles = [\n\
      \                { elementType: 'geometry', stylers: [{ color: '#242f3e' }]\
      \ },\n                { elementType: 'labels.text.stroke', stylers: [{ color:\
      \ '#242f3e' }] },\n                { elementType: 'labels.text.fill', stylers:\
      \ [{ color: '#746855' }] },\n                {\n                    featureType:\
      \ 'administrative.locality',\n                    elementType: 'labels.text.fill',\n\
      \                    stylers: [{ color: '#d59563' }]\n                },\n \
      \               {\n                    featureType: 'poi',\n               \
      \     elementType: 'labels.text.fill',\n                    stylers: [{ color:\
      \ '#d59563' }]\n                },\n                {\n                    featureType:\
      \ 'poi.park',\n                    elementType: 'geometry',\n              \
      \      stylers: [{ color: '#263c3f' }]\n                },\n               \
      \ {\n                    featureType: 'poi.park',\n                    elementType:\
      \ 'labels.text.fill',\n                    stylers: [{ color: '#6b9a76' }]\n\
      \                },\n                {\n                    featureType: 'road',\n\
      \                    elementType: 'geometry',\n                    stylers:\
      \ [{ color: '#38414e' }]\n                },\n                {\n          \
      \          featureType: 'road',\n                    elementType: 'geometry.stroke',\n\
      \                    stylers: [{ color: '#212a37' }]\n                },\n \
      \               {\n                    featureType: 'road',\n              \
      \      elementType: 'labels.text.fill',\n                    stylers: [{ color:\
      \ '#9ca5b3' }]\n                },\n                {\n                    featureType:\
      \ 'road.highway',\n                    elementType: 'geometry',\n          \
      \          stylers: [{ color: '#746855' }]\n                },\n           \
      \     {\n                    featureType: 'road.highway',\n                \
      \    elementType: 'geometry.stroke',\n                    stylers: [{ color:\
      \ '#1f2835' }]\n                },\n                {\n                    featureType:\
      \ 'road.highway',\n                    elementType: 'labels.text.fill',\n  \
      \                  stylers: [{ color: '#f3d19c' }]\n                },\n   \
      \             {\n                    featureType: 'transit',\n             \
      \       elementType: 'geometry',\n                    stylers: [{ color: '#2f3948'\
      \ }]\n                },\n                {\n                    featureType:\
      \ 'transit.station',\n                    elementType: 'labels.text.fill',\n\
      \                    stylers: [{ color: '#d59563' }]\n                },\n \
      \               {\n                    featureType: 'water',\n             \
      \       elementType: 'geometry',\n                    stylers: [{ color: '#17263c'\
      \ }]\n                },\n                {\n                    featureType:\
      \ 'water',\n                    elementType: 'labels.text.fill',\n         \
      \           stylers: [{ color: '#515c6d' }]\n                },\n          \
      \      {\n                    featureType: 'water',\n                    elementType:\
      \ 'labels.text.stroke',\n                    stylers: [{ color: '#17263c' }]\n\
      \                }\n            ];\n\n            // Create a map object and\
      \ specify the DOM element for display.\n            map = new google.maps.Map(document.getElementById('map'),\
      \ {\n                center: {lat: 0, lng: 0},\n                zoom: 2,\n \
      \               styles: nightModeStyles // Apply night mode styles\n       \
      \     });\n\n            // Array of BUFKIT site locations\n            var\
      \ bufkitSites = [\n                {lat: 40.7128, lng: -74.0060, name: 'New\
      \ York', id: 'NY001'},\n                {lat: 34.0522, lng: -118.2437, name:\
      \ 'Los Angeles', id: 'LA002'},\n                // Add more sites as needed\n\
      \            ];\n\n            // Create markers for each BUFKIT site\n    \
      \        bufkitSites.forEach(function(site) {\n                var marker =\
      \ new google.maps.Marker({\n                    position: {lat: site.lat, lng:\
      \ site.lng},\n                    map: map,\n                    title: site.name,\n\
      \                    icon: {\n                        path: google.maps.SymbolPath.CIRCLE,\n\
      \                        scale: 4, // Adjust the size of the dot\n         \
      \               fillColor: 'yellow', // Color of the dot\n                 \
      \       fillOpacity: 0.8, // Opacity of the dot\n                        strokeWeight:\
      \ 2 // No border\n                    }\n                });\n\n           \
      \     // Event listener for marker click\n                marker.addListener('click',\
      \ function() {\n                    // Close the previous info window if it\
      \ exists\n                    if (infoWindow) {\n                        infoWindow.close();\n\
      \                    }\n                    // Create content for the info window\n\
      \                    var contentString = '<div><p>Site Name: ' + site.name +\
      \ '</p><p>Site ID: ' + site.id + '</p></div>';\n                    // Create\
      \ a new info window\n                    infoWindow = new google.maps.InfoWindow({\n\
      \                        content: contentString\n                    });\n \
      \                   // Open the info window at the marker's position\n     \
      \               infoWindow.open(map, marker);\n                });\n       \
      \     });\n        }\n    </script>\n    <script async defer src=\"https://maps.googleapis.com/maps/api/js?key=AIzaSyDqWc25TEkPO2o49Rhnh3u1E66CKamuCZA&callback=initMap\"\
      ></script>\n    <!-- Replace YOUR_API_KEY with your actual Google Maps API key\
      \ -->\n</body>\n</html>\n"}
components: []
is_package: true
custom_component: true
