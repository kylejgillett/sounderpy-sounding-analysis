container: {type: ColumnPanel}
components:
- name: acars_card
  properties: {role: card, visible: true, foreground: 'theme:Primary', background: '#44a2ff'}
  type: ColumnPanel
  layout_properties: {grid_position: 'IBHDIK,AWNVDF'}
  components:
  - name: card_1_copy_copy
    properties: {role: card, background: '#363636', col_widths: '{}'}
    type: ColumnPanel
    layout_properties: {grid_position: 'YJASZZ,ZWVHPM'}
    components:
    - name: acars_header
      properties: {text: OBSERVED ACARS SOUNDINGS, icon: '', bold: true, align: center,
        spacing_above: small, font_size: 32, foreground: '#fbff00', font: ''}
      type: Label
      layout_properties: {grid_position: 'YQYEGG,HLIEUH'}
    - name: label_2_copy_copy
      properties: {text: "Plot ACARS aircraft observed soundings from North American\
          \ airports. To use this, you must first search for either... all available\
          \ profiles from any airport for a given date and hour or... all available\
          \ profiles for a single airport on a given date. Next, you can copy one\
          \ of the 'flight identifiers' (ex: 'BNA_1240') and paste it in the 'FLIGHT\
          \ ID' box. Finally, select optional settings and push the 'GET SOUNDING'\
          \ button.\n\n  ", align: center, font: '', foreground: '#FFFFFF', font_size: 12}
      type: Label
      layout_properties: {grid_position: 'JYAGYY,VPJVGF'}
    - name: card_2
      properties: {role: card, col_widths: '{"VWKWNM":50}'}
      type: ColumnPanel
      layout_properties: {grid_position: 'LJIOUE,NAZZFV'}
      components:
      - name: acars_instructions_label
        properties: {text: 'LATEST PROFILES BY DATE & HOUR

            _______________________________________', icon: '', bold: true, align: center,
          spacing_above: small, font_size: 20, foreground: '#FFFF00'}
        type: Label
        layout_properties: {grid_position: 'FVUDCV,VVLYEC'}
      - name: acars_date_label
        properties: {text: FLIGHT DATE, icon: 'fa:calendar', bold: true, align: center,
          foreground: '#FFFFFF', font: '', font_size: 14}
        type: Label
        layout_properties: {grid_position: 'MQMAQT,SMPKGZ'}
      - name: acars_hour_label
        properties: {text: FLIGHT HOUR, icon: 'fa:clock-o', bold: true, align: center,
          foreground: '#FFFF', font_size: 14}
        type: Label
        layout_properties: {grid_position: 'MQMAQT,OOSGSX'}
      - name: acars_all_date
        properties: {align: center, pick_time: true, placeholder: enter a flight date,
          enabled: true, foreground: 'theme:', visible: true, font_size: 15, italic: true,
          background: '#707070', bold: true, format: '"%m-%d-%Y"'}
        type: DatePicker
        layout_properties: {grid_position: 'NFPCIT,EKPLRN'}
      - name: acars_all_hour
        properties: {placeholder: 'UTC format (ex: ''12'', ''00'')', italic: true,
          align: center, background: '#707070', foreground: 'theme:', bold: true,
          font_size: 15}
        type: TextBox
        layout_properties: {grid_position: 'NFPCIT,RWIZAV'}
      - name: acars_all_profiles_button
        properties: {role: filled, align: center, border: '', foreground: '#fbff00',
          text: 'GET AVAILABLE PROFILES

            ', font_size: 17, font: '', background: '#44a2ff', bold: true}
        type: Button
        layout_properties: {grid_position: 'BSBATR,GOFXTF'}
        event_bindings: {click: acars_all_profiles_button_click}
      - name: empty_text_box
        properties: {bold: false, align: center, font_size: 15, background: '', foreground: '#fbff00',
          italic: true, text: ''}
        type: Label
        layout_properties: {grid_position: 'UREINQ,AXARFA'}
      - name: acars_all_profiles_list
        properties: {bold: false, align: left, font_size: 12, background: '', foreground: '#fbff00',
          italic: true}
        type: Label
        layout_properties: {grid_position: 'DBELRL,VWKWNM'}
    - name: card_1
      properties: {role: card, col_widths: '{"XKCUUD":50}'}
      type: ColumnPanel
      layout_properties: {grid_position: 'LJIOUE,EWFKVT'}
      components:
      - name: acars_instructions_label_copy
        properties: {text: 'ALL PROFILES BY DATE & AIRPORT

            _______________________________________', icon: '', bold: true, align: center,
          spacing_above: small, font_size: 20, foreground: '#FFFF00'}
        type: Label
        layout_properties: {grid_position: 'YZTFXS,QKKQXT'}
      - name: acars_date_label_copy_2
        properties: {text: FLIGHT DATE, icon: 'fa:calendar', bold: true, align: center,
          foreground: '#FFFFFF', font: '', font_size: 14}
        type: Label
        layout_properties: {grid_position: 'DUEZNP,DKKSHT'}
      - name: acars_date_label_copy
        properties: {text: AIRPORT ID, icon: 'fa:calendar', bold: true, align: center,
          foreground: '#FFFFFF', font: '', font_size: 14}
        type: Label
        layout_properties: {grid_position: 'DUEZNP,XEQKMF'}
      - name: acars_airport_date
        properties: {align: center, pick_time: true, placeholder: enter a flight date,
          enabled: true, foreground: 'theme:', visible: true, font_size: 15, italic: true,
          background: '#707070', bold: true, format: '"%m-%d-%Y"'}
        type: DatePicker
        layout_properties: {grid_position: 'KRWEDA,CZBPQG'}
      - name: acars_airport_id
        properties: {placeholder: 'airport ICAO ID (ex: ''JFK'')', italic: true, align: center,
          background: '#707070', foreground: 'theme:', bold: true, font_size: 15}
        type: TextBox
        layout_properties: {grid_position: 'KRWEDA,VNBDTK'}
      - name: acars_airport_profiles_button
        properties: {role: filled, align: center, border: '', foreground: '#fbff00',
          text: 'GET AVAILABLE PROFILES

            ', font_size: 17, font: '', background: '#44a2ff', bold: true}
        type: Button
        layout_properties: {grid_position: 'HPZVAG,EFWMWV'}
        event_bindings: {click: acars_airport_profiles_button_click}
      - name: acars_airport_info_label
        properties: {bold: false, align: center, font_size: 15, background: '', foreground: '#fbff00',
          italic: true}
        type: Label
        layout_properties: {grid_position: 'FWLMBB,HGMCIS'}
      - name: acars_airport_profiles_list
        properties: {bold: false, align: center, font_size: 12, background: '', foreground: '#fbff00',
          italic: true}
        type: Label
        layout_properties: {grid_position: 'OPXBHA,XKCUUD'}
    - name: acars_instructions_label_2
      properties: {text: "\n 'COPY & PASTE' ONE OF THE ABOVE 'FLIGHT IDS' INTO THE\
          \ BOX BELOW\n_______________________________________", icon: '', bold: true,
        align: center, spacing_above: small, font_size: 20, foreground: '#FFFF00'}
      type: Label
      layout_properties: {grid_position: 'GCMCHY,KWRDME'}
    - name: acars_flight_id
      properties: {text: FLIGHT ID, icon: 'fa:map-marker', bold: true, align: center,
        foreground: '#FFFFFF', font_size: 17}
      type: Label
      layout_properties: {grid_position: 'GYKSGS,TKRZVE'}
    - name: acars_site_id
      properties: {align: center, placeholder: 'ACARS Flight ID (ex: ''PDX_0050'')',
        enabled: true, italic: true, background: '#707070', foreground: 'theme:',
        bold: true, font_size: 15}
      type: TextBox
      layout_properties: {grid_position: ',undefined'}
      event_bindings: {pressed_enter: station_id_pressed_enter}
    - name: acars_options_card
      properties: {role: card, background: '#363636'}
      type: ColumnPanel
      layout_properties: {grid_position: 'COWVWA,CHDZOV'}
      components:
      - name: acars_dark_mode_check
        properties: {text: Turn on dark mode, checked: false, role: null, foreground: '#FFFFFF',
          background: '', allow_indeterminate: false, align: left, font_size: 15}
        type: CheckBox
        layout_properties: {grid_position: 'MLSBOI,ZYMWEI IBQVEU,SQQYDB'}
        event_bindings: {change: dark_mode_check_change}
      - name: acars_color_blind_check
        properties: {text: Turn on color-blind friendly settings, checked: true, role: null,
          foreground: '#FFFFFF', background: '', allow_indeterminate: false, align: left,
          font_size: 15}
        type: CheckBox
        layout_properties: {grid_position: 'MLSBOI,ZYMWEI WJTXUC,WTLZER'}
        event_bindings: {change: check_box_1_change}
      - name: acars_ecape_check
        properties: {text: Add ECAPE parcel path (slower), checked: false, role: null,
          foreground: '#FFFFFF', background: '', allow_indeterminate: false, align: left,
          font_size: 15}
        type: CheckBox
        layout_properties: {grid_position: 'MLSBOI,ZYMWEI BUYJMD,KFGPML'}
        event_bindings: {change: check_box_1_change}
      - name: acars_simple_check
        properties: {text: Plot Simple Sounding (faster), checked: false, role: null,
          foreground: '#FFFFFF', background: '', allow_indeterminate: false, align: left,
          font_size: 15}
        type: CheckBox
        layout_properties: {grid_position: 'MLSBOI,ZYMWEI NNNRIL,RSMHGJ'}
        event_bindings: {change: check_box_1_change}
      - name: acars_hodo_check
        properties: {role: null, align: left, border: '', foreground: '#FFFFFF', allow_indeterminate: false,
          text: Plot hodograph only, font_size: 15, background: '', checked: false}
        type: CheckBox
        layout_properties: {grid_position: 'MLSBOI,ZYMWEI IUSILP,UYOWIG'}
        event_bindings: {change: check_box_1_change}
      - name: acars_sm_card
        properties: {role: card, background: '#363636'}
        type: ColumnPanel
        layout_properties: {grid_position: 'MLSBOI,KQDDVB XOWEIW,EOMBNU'}
        components:
        - name: acars_instructions_label_2_copy
          properties: {text: Select a storm motion from the list below or enter your own.,
            icon: '', bold: true, align: center, spacing_above: small, font_size: 12,
            foreground: '#FFFFFF'}
          type: Label
          layout_properties: {grid_position: 'BABWWC,DLGWRU'}
        - name: acars_sm
          properties:
            items: [right_moving, left_moving, mean_wind]
          type: DropDown
          layout_properties: {grid_position: 'NOIXON,LQYJAR'}
        - name: acars_direction
          properties: {align: center, placeholder: 'direction (ex: 245) in degrees',
            enabled: true, foreground: 'theme:', font_size: 15, type: text, italic: true,
            background: '#707070', bold: true}
          type: TextBox
          layout_properties: {grid_position: 'EDWMJL,PLTTFX'}
          event_bindings: {pressed_enter: station_id_pressed_enter}
        - name: acars_speed
          properties: {align: center, placeholder: 'speed: (ex: 45) in knots', enabled: true,
            italic: true, background: '#707070', foreground: 'theme:', bold: true,
            font_size: 15}
          type: TextBox
          layout_properties: {grid_position: 'EDWMJL,SJHUBO'}
          event_bindings: {pressed_enter: station_id_pressed_enter}
      - name: acars_sm_card_copy_2
        properties: {role: card, background: '#363636'}
        type: ColumnPanel
        layout_properties: {grid_position: 'MLSBOI,KQDDVB KOTXPJ,ZTVWPU'}
        components:
        - name: acars_modifysfc_laybel
          properties: {text: Modify surface temperature and dewpoint (in °C), icon: '',
            bold: true, align: center, spacing_above: small, font_size: 12, foreground: '#FFFFFF'}
          type: Label
          layout_properties: {grid_position: 'BABWWC,DLGWRU'}
        - name: acars_temp
          properties: {align: center, placeholder: T°C, enabled: true, foreground: 'theme:',
            font_size: 15, type: text, italic: true, background: '#707070', bold: true}
          type: TextBox
          layout_properties: {grid_position: 'EDWMJL,PLTTFX'}
          event_bindings: {pressed_enter: station_id_pressed_enter}
        - name: acars_dewp
          properties: {align: center, placeholder: Td°C, enabled: true, italic: true,
            background: '#707070', foreground: 'theme:', bold: true, font_size: 15}
          type: TextBox
          layout_properties: {grid_position: 'EDWMJL,SJHUBO'}
          event_bindings: {pressed_enter: station_id_pressed_enter}
    - name: acars_button
      properties: {role: filled, align: center, border: '', foreground: '#fbff00',
        text: 'GET SOUNDING

          ', font_size: 20, font: '', background: '#44a2ff', bold: true}
      type: Button
      layout_properties: {grid_position: 'TQCSFA,FHOEWA'}
      event_bindings: {click: acars_button_click}
    - name: acars_standby_label
      properties: {bold: false, align: center, font_size: 12, background: '', foreground: '#FFFFFF',
        italic: true}
      type: Label
      layout_properties: {grid_position: 'BQARFE,HNABIL'}
      event_bindings: {show: raob_plot_label_copy_show}
    - name: acars_plot_label
      properties: {bold: true, align: center, font_size: 18, background: '', foreground: '#fbff00'}
      type: Label
      layout_properties: {grid_position: 'MCSXSQ,JJYYFQ'}
    - name: acars_image_display
      properties: {display_mode: original_size}
      type: Image
      layout_properties: {grid_position: 'MSGDQX,KZZEVY'}
- name: spacer_1
  properties: {height: 155}
  type: Spacer
  layout_properties: {grid_position: 'LBMUOO,ESONIG'}
- name: card_1_copy
  properties: {role: card}
  type: ColumnPanel
  layout_properties: {grid_position: 'QMPKQH,WTWVJH'}
  components:
  - name: bufkit_instructions_label_copy
    properties: {text: US Airports Map | Courtesy OurAirports.com, icon: 'fa:map',
      bold: true, align: center, spacing_above: small, font_size: 15, foreground: '#FFFFFF'}
    type: Label
    layout_properties: {grid_position: 'YYHUBV,KSNAJN'}
  - name: airport_map_comp_1
    properties: {}
    type: form:HOME.airport_map_comp
    layout_properties: {grid_position: 'IONOFZ,HAQCHG'}
is_package: true
