container:
  type: ColumnPanel
  properties: {col_spacing: small}
components:
- name: bufkit_card
  properties: {role: card, visible: true, foreground: 'theme:Primary', background: '#44a2ff'}
  type: ColumnPanel
  layout_properties: {grid_position: 'NAMNNA,MVWOJB'}
  components:
  - name: card_1_copy_copy_copy
    properties: {role: card, background: '#363636', col_widths: '{}', visible: true}
    type: ColumnPanel
    layout_properties: {grid_position: 'RLDNOX,DQIOIF'}
    components:
    - name: bufkit_header
      properties: {text: MODEL FORECAST SOUNDINGS, icon: '', bold: true, align: center,
        spacing_above: small, font_size: 32, foreground: '#fbff00', font: ''}
      type: Label
      layout_properties: {grid_position: 'YQYEGG,HLIEUH'}
    - name: label_2_copy_copy_copy
      properties: {text: 'This tool retrieves the model forecast sounding data via
          the BUFKIT program for a given model, BUFKIT site, run date/time, and forecast
          hour. Enter a model name, a BUFKIT site, and model-date info, then select
          optional settings and push the ''GET SOUNDING'' button.', align: center,
        font: '', foreground: '#FFFFFF', font_size: 12}
      type: Label
      layout_properties: {grid_position: 'VVPPWG,FBGFQR'}
    - name: bufkit_instructions_label
      properties: {text: 'PLEASE ENTER A BUFKIT SITE ID, MODEL, MODEL RUN DATE, &
          FORECAST HOUR', icon: 'fa:exclamation-circle', bold: true, align: center,
        spacing_above: small, font_size: 20, foreground: '#FFFFFF'}
      type: Label
      layout_properties: {grid_position: 'TGRLHE,VLIUXR'}
    - name: bufkit_fhour_label_copy
      properties: {text: 'LATEST MODEL RUNS:

          ', icon: '', bold: true, align: center, foreground: '#FFFF', font_size: 14}
      type: Label
      layout_properties: {grid_position: 'XMGFRJ,KVKLTZ'}
    - name: latest_runs_txt
      properties: {align: center, bold: true, foreground: '#000000'}
      type: Label
      layout_properties: {grid_position: 'ITEVKZ,OTJZQB'}
    - name: bufkit_site_id_label
      properties: {text: 'BUFKIT SITE ID

          ', icon: 'fa:map-marker', bold: true, align: center, foreground: '#FFFFFF',
        font_size: 17}
      type: Label
      layout_properties: {grid_position: 'GXNKET,NQIIZC WOWKGK,LKNFYM'}
    - name: bufkit_site_id
      properties: {align: center, placeholder: 3 or 4 digit BUFKIT site ID (see map below),
        enabled: true, italic: true, background: '#707070', foreground: 'theme:',
        bold: true, font_size: 15}
      type: TextBox
      layout_properties: {grid_position: 'GXNKET,NQIIZC PMNPAX,CTYJTK'}
      event_bindings: {pressed_enter: station_id_pressed_enter}
    - name: bufkit_model_label
      properties: {text: MODEL, icon: 'fa:database', bold: true, align: center, foreground: '#FFFFFF',
        font_size: 17}
      type: Label
      layout_properties: {grid_position: 'GXNKET,BIKCZV SQMGGS,EQHHBN'}
    - name: bufkit_model
      properties: {align: center, placeholder: 'HRRR, RAP, NAM, GFS, SREF, HIRESW',
        enabled: true, italic: true, background: '#707070', foreground: 'theme:',
        bold: true, font_size: 15}
      type: TextBox
      layout_properties: {grid_position: 'GXNKET,BIKCZV JRECFL,OXQKYP'}
      event_bindings: {pressed_enter: station_id_pressed_enter}
    - name: bufkit_fhour_label
      properties: {text: 'MODEL RUN DATE/HOUR & FORECAST HOUR

          ', icon: 'fa:clock-o', bold: true, align: center, foreground: '#FFFF', font_size: 17}
      type: Label
      layout_properties: {grid_position: 'CTEUJJ,RLTPLD'}
    - name: acars_sm_card_copy
      properties: {role: card, background: '#363636'}
      type: ColumnPanel
      layout_properties: {grid_position: 'WROOTP,GTUJTL'}
      components:
      - name: bufkit_fhour_label_copy_copy
        properties: {text: 'MODEL RUN DATE (UTC)

            ', icon: '', bold: true, align: center, foreground: '#FFFF', font_size: 14}
        type: Label
        layout_properties: {grid_position: 'WEPRWE,PCRVQM YCIHOJ,QFPZAY'}
      - name: bufkit_run_date
        properties: {align: center, pick_time: true, placeholder: leave blank for latest,
          enabled: true, foreground: 'theme:', visible: true, font_size: 15, italic: true,
          background: '#707070', bold: true, format: '"%m-%d-%Y"'}
        type: DatePicker
        layout_properties: {grid_position: 'WEPRWE,PCRVQM KRMJHW,LRYGMU'}
      - name: bufkit_fhour_label_copy_copy_copy
        properties: {text: 'MODEL RUN HOUR (UTC)

            ', icon: '', bold: true, align: center, foreground: '#FFFF', font_size: 14}
        type: Label
        layout_properties: {grid_position: 'WEPRWE,ZOZXRN EAAAKE,QJDSKS'}
      - name: bufkit_run_hour
        properties: {placeholder: leave blank for latest, italic: true, align: center,
          background: '#707070', type: text, foreground: 'theme:', bold: true, font_size: 15}
        type: TextBox
        layout_properties: {grid_position: 'WEPRWE,ZOZXRN XVFART,FXQAZB'}
      - name: bufkit_fhour_label_copy_copy_copy_copy
        properties: {text: MODEL FORECAST HOUR, icon: '', bold: true, align: center,
          foreground: '#FFFF', font_size: 14}
        type: Label
        layout_properties: {grid_position: 'WEPRWE,DNGELK SZBOYI,BJAATP'}
      - name: bufkit_fhour
        properties: {placeholder: Forecast Hour (hours after run), italic: true, align: center,
          background: '#707070', type: text, foreground: 'theme:', bold: true, font_size: 15}
        type: TextBox
        layout_properties: {grid_position: 'WEPRWE,DNGELK YKKHDO,KBDTZR'}
    - name: bufkir_options_card
      properties: {role: card, background: '#363636'}
      type: ColumnPanel
      layout_properties: {grid_position: 'XLBXVM,LTDGWH'}
      components:
      - name: bufkit_dark_mode_check
        properties: {text: Turn on dark mode, checked: true, role: null, foreground: '#FFFFFF',
          background: '', allow_indeterminate: false, align: left, font_size: 15}
        type: CheckBox
        layout_properties: {grid_position: 'MLSBOI,ZYMWEI IBQVEU,SQQYDB'}
        event_bindings: {change: dark_mode_check_change}
      - name: bufkit_color_blind_check
        properties: {text: Turn on color-blind friendly settings, checked: true, role: null,
          foreground: '#FFFFFF', background: '', allow_indeterminate: false, align: left,
          font_size: 15}
        type: CheckBox
        layout_properties: {grid_position: 'MLSBOI,ZYMWEI WJTXUC,WTLZER'}
        event_bindings: {change: check_box_1_change}
      - name: bufkit_hodo_check
        properties: {role: null, align: left, border: '', foreground: '#FFFFFF', allow_indeterminate: false,
          text: Plot hodograph only, font_size: 15, background: '', checked: false}
        type: CheckBox
        layout_properties: {grid_position: 'MLSBOI,ZYMWEI IUSILP,UYOWIG'}
        event_bindings: {change: check_box_1_change}
      - name: acars_sm_card
        properties: {role: card, background: '#363636'}
        type: ColumnPanel
        layout_properties: {grid_position: 'MLSBOI,KQDDVB'}
        components:
        - name: bufkit_stormmotion_label
          properties: {text: Select a storm motion from the list below or enter your own.,
            icon: '', bold: true, align: center, spacing_above: small, font_size: 12,
            foreground: '#FFFFFF'}
          type: Label
          layout_properties: {grid_position: 'BABWWC,DLGWRU'}
        - name: bufkit_sm
          properties:
            items: [right_moving, left_moving, mean_wind]
          type: DropDown
          layout_properties: {grid_position: 'NOIXON,LQYJAR'}
        - name: bufkit_direction
          properties: {align: center, placeholder: 'direction (ex: 245) in degrees',
            enabled: true, foreground: 'theme:', font_size: 15, type: text, italic: true,
            background: '#707070', bold: true}
          type: TextBox
          layout_properties: {grid_position: 'EDWMJL,PLTTFX'}
          event_bindings: {pressed_enter: station_id_pressed_enter}
        - name: bufkit_speed
          properties: {align: center, placeholder: 'speed: (ex: 45) in knots', enabled: true,
            italic: true, background: '#707070', foreground: 'theme:', bold: true,
            font_size: 15}
          type: TextBox
          layout_properties: {grid_position: 'EDWMJL,SJHUBO'}
          event_bindings: {pressed_enter: station_id_pressed_enter}
      - name: bufkit_simple_check
        properties: {text: Plot Simple Sounding (faster), checked: false, role: null,
          foreground: '#FFFFFF', background: '', allow_indeterminate: false, align: left,
          font_size: 15}
        type: CheckBox
        layout_properties: {grid_position: 'MLSBOI,ZYMWEI LACVJE,RRAGCU'}
        event_bindings: {change: check_box_1_change}
    - name: bufkit_button
      properties: {role: filled, align: center, border: '', foreground: '#fbff00',
        text: 'GET SOUNDING

          ', font_size: 20, font: '', background: '#44a2ff', bold: true}
      type: Button
      layout_properties: {grid_position: 'TQCSFA,FHOEWA'}
      event_bindings: {click: bufkit_button_click}
    - name: bufkit_standby_label
      properties: {bold: false, align: center, font_size: 12, background: '', foreground: '#FFFFFF',
        italic: true}
      type: Label
      layout_properties: {grid_position: 'KXBBLA,MDFJSA'}
      event_bindings: {show: raob_plot_label_copy_show}
    - name: bufkit_plot_label
      properties: {bold: true, align: center, font_size: 18, background: '', foreground: '#fbff00'}
      type: Label
      layout_properties: {grid_position: 'MCSXSQ,JJYYFQ'}
    - name: bufkit_image_display
      properties: {display_mode: original_size}
      type: Image
      layout_properties: {grid_position: 'MSGDQX,KZZEVY'}
- name: spacer_1
  properties: {height: 155}
  type: Spacer
  layout_properties: {grid_position: 'PXTGGA,QEMIPL'}
- name: card_1
  properties: {role: card}
  type: ColumnPanel
  layout_properties: {grid_position: 'PJPKFE,OAMGCJ'}
  components:
  - name: bufkit_instructions_label_copy
    properties: {text: VALID BUFKIT SITES, icon: 'fa:map', bold: true, align: center,
      spacing_above: small, font_size: 15, foreground: '#FFFFFF'}
    type: Label
    layout_properties: {grid_position: 'YYHUBV,KSNAJN'}
  - name: bufkit_map_comp_1
    properties: {}
    type: form:HOME.bufkit_map_comp
    layout_properties: {grid_position: 'PXYTVQ,TUMUQJ'}
is_package: true
