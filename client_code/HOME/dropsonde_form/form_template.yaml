components:
- components:
  - components:
    - layout_properties: {grid_position: 'YQYEGG,HLIEUH'}
      name: drops_header
      properties: {align: center, bold: true, font: '', font_size: 32, foreground: '#fbff00', icon: '', spacing_above: small, text: AIRCRAFT RECON DROPSONDES}
      type: Label
    - layout_properties: {grid_position: 'JYAGYY,VPJVGF'}
      name: label_2_copy_copy
      properties:
        align: center
        font: ''
        font_size: 12
        foreground: '#FFFFFF'
        text: "Plot recent aircraft hurricane reconnaissance dropsonde profiles. Click the 'GET AVAILABLE PROFILES' button to return a list of recent \"dropsonde ID keys\". Copy and paste one of the dropsonde ID keys into the bottom box and press the 'GET SOUNDING' button.\n\n  "
      type: Label
    - components:
      - layout_properties: {grid_position: 'FVUDCV,VVLYEC'}
        name: drops_instructions_label
        properties:
          align: center
          bold: true
          font_size: 20
          foreground: '#FFFF00'
          icon: ''
          spacing_above: small
          text: |-
            GET ALL RECENT AIRCRAFT DROPSONDES
            _______________________________________
        type: Label
      - event_bindings: {click: drops_all_profiles_button_click}
        layout_properties: {grid_position: 'BSBATR,GOFXTF'}
        name: drops_all_profiles_button
        properties:
          align: center
          background: '#44a2ff'
          bold: true
          border: ''
          font: ''
          font_size: 17
          foreground: '#fbff00'
          role: filled
          text: |
            GET AVAILABLE PROFILES
        type: Button
      - layout_properties: {grid_position: 'UREINQ,AXARFA'}
        name: drops_key_text_box
        properties:
          align: center
          background: ''
          bold: false
          font_size: 15
          foreground: '#fbff00'
          italic: true
          text: |
            DROPSONDE ID KEY
             'AF302-1802A-BERYL__1222z__EYEWALL'
            'Aircraft-mission-storm__time__location'
        type: Label
      - layout_properties: {grid_position: 'DBELRL,VWKWNM'}
        name: drops_all_profiles_list
        properties: {align: left, background: '', bold: false, font_size: 12, foreground: '#fbff00', italic: true}
        type: Label
      layout_properties: {grid_position: 'LJIOUE,NAZZFV'}
      name: card_2
      properties: {col_widths: '{"VWKWNM":50}', role: card}
      type: ColumnPanel
    - layout_properties: {grid_position: 'GCMCHY,KWRDME'}
      name: dropsonde_instructions_label_2
      properties:
        align: center
        bold: true
        font_size: 20
        foreground: '#FFFF00'
        icon: ''
        spacing_above: small
        text: |2-

           'COPY & PASTE' ONE OF THE ABOVE 'DROPSONDE IDS' INTO THE BOX BELOW
          _______________________________________
      type: Label
    - layout_properties: {grid_position: 'GYKSGS,TKRZVE'}
      name: dropsonde_flight_id
      properties: {align: center, bold: true, font_size: 17, foreground: '#FFFFFF', icon: 'fa:map-marker', text: DROPSONDE ID}
      type: Label
    - event_bindings: {pressed_enter: station_id_pressed_enter}
      layout_properties: {grid_position: ',undefined'}
      name: dropsonde_site_id
      properties: {align: center, background: '#707070', bold: true, enabled: true, font_size: 15, foreground: 'theme:', italic: true, placeholder: 'DROPSONDE ID (ex: ''AF302-1802A-BERYL__1222z__EYEWALL'')'}
      type: TextBox
    - components:
      - event_bindings: {change: dark_mode_check_change}
        layout_properties: {grid_position: 'MLSBOI,ZYMWEI IBQVEU,SQQYDB'}
        name: dropsonde_dark_mode_check
        properties: {align: left, allow_indeterminate: false, background: '', checked: false, font_size: 15, foreground: '#FFFFFF', role: null, text: Turn on dark mode}
        type: CheckBox
      - event_bindings: {change: check_box_1_change}
        layout_properties: {grid_position: 'MLSBOI,ZYMWEI WJTXUC,WTLZER'}
        name: dropsonde_color_blind_check
        properties: {align: left, allow_indeterminate: false, background: '', checked: true, font_size: 15, foreground: '#FFFFFF', role: null, text: Turn on color-blind friendly settings}
        type: CheckBox
      - event_bindings: {change: check_box_1_change}
        layout_properties: {grid_position: 'MLSBOI,ZYMWEI PIVYEX,PCCYHF'}
        name: dropsonde_sat_check
        properties: {align: left, allow_indeterminate: false, background: '', checked: false, font_size: 15, foreground: '#FFFFFF', role: null, text: Add IR Satellite}
        type: CheckBox
      layout_properties: {grid_position: 'COWVWA,CHDZOV'}
      name: acars_options_card
      properties: {background: '#363636', role: card}
      type: ColumnPanel
    - event_bindings: {click: dropsonde_button_click}
      layout_properties: {grid_position: 'TQCSFA,FHOEWA'}
      name: dropsonde_button
      properties:
        align: center
        background: '#44a2ff'
        bold: true
        border: ''
        font: ''
        font_size: 20
        foreground: '#fbff00'
        role: filled
        text: |
          GET DROPSONDE
      type: Button
    - event_bindings: {show: raob_plot_label_copy_show}
      layout_properties: {grid_position: 'BQARFE,HNABIL'}
      name: dropsonde_standby_label
      properties: {align: center, background: '', bold: false, font_size: 12, foreground: '#FFFFFF', italic: true}
      type: Label
    - layout_properties: {grid_position: 'MCSXSQ,JJYYFQ'}
      name: dropsonde_plot_label
      properties: {align: center, background: '', bold: true, font_size: 18, foreground: '#fbff00'}
      type: Label
    - layout_properties: {grid_position: 'MSGDQX,KZZEVY'}
      name: dropsonde_image_display
      properties: {display_mode: original_size}
      type: Image
    layout_properties: {grid_position: 'YJASZZ,ZWVHPM'}
    name: card_1_copy_copy
    properties: {background: '#363636', col_widths: '{}', role: card}
    type: ColumnPanel
  layout_properties: {grid_position: 'IBHDIK,AWNVDF'}
  name: acars_card
  properties: {background: '#44a2ff', foreground: 'theme:Primary', role: card, visible: true}
  type: ColumnPanel
- layout_properties: {grid_position: 'LBMUOO,ESONIG'}
  name: spacer_1
  properties: {height: 155}
  type: Spacer
- components:
  - layout_properties: {grid_position: 'YYHUBV,KSNAJN'}
    name: bufkit_instructions_label_copy
    properties: {align: center, bold: true, font_size: 15, foreground: '#FFFFFF', icon: 'fa:map', spacing_above: small, text: US Airports Map | Courtesy OurAirports.com}
    type: Label
  - layout_properties: {grid_position: 'IONOFZ,HAQCHG'}
    name: airport_map_comp_1
    properties: {}
    type: form:HOME.airport_map_comp
  layout_properties: {grid_position: 'QMPKQH,WTWVJH'}
  name: card_1_copy
  properties: {role: card}
  type: ColumnPanel
container: {type: ColumnPanel}
is_package: true
