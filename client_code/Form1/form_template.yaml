is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{"EXQTKF":15,"ZQQFFV":45}', foreground: 'theme:Primary'}
  name: column_panel_1
  layout_properties: {slot: default}
  components:
  - name: image_1
    properties: {source: _/theme/251580013-2e9477c9-e36a-4163-accb-fe46780058dd.png,
      height: 127}
    type: Image
    layout_properties: {grid_position: 'DHNECK,EXQTKF MADLTX,OILSWJ'}
  - name: link_1_copy
    properties: {url: 'https://kylejgillett.github.io/sounderpy/', text: Check out SounderPy Documentation,
      underline: true, bold: true, foreground: 'theme:On Tertiary Container', align: center,
      font: cascadia code}
    type: Link
    layout_properties: {grid_position: 'DHNECK,EXQTKF UTIZRH,FPNYVH'}
  - name: link_1
    properties: {url: 'https://github.com/kylejgillett/sounderpy', text: Check out SounderPy on Github,
      underline: true, bold: true, foreground: 'theme:On Tertiary Container', align: center,
      font: cascadia code}
    type: Link
    layout_properties: {grid_position: 'DHNECK,EXQTKF HKGJYO,UWTBMK'}
  - name: label_1
    properties: {text: " SOUNDERPY \nSOUNDING PLOTTER", icon: '', underline: false,
      bold: true, font_size: 40, align: center, font: cascadia code, foreground: 'theme:On
        Primary Container'}
    type: Label
    layout_properties: {grid_position: 'DHNECK,ZQQFFV ZFQKTU,PLZCPG'}
  - name: label_3
    properties: {text: 'Welcome to the SounderPy web-based sounding retrieval tool! ',
      bold: true, align: center, font_size: 20, font: cascadia code, foreground: 'theme:Primary'}
    type: Label
    layout_properties: {grid_position: 'DHNECK,ZQQFFV VZLJCZ,YBRKVT'}
  - name: label_2
    properties: {text: 'This is a simple web app that plots SounderPy soundings right
        in your browser!


        This tool can plot RAOB observed soundings, ACARS observed soundings and latest
        model forecast soundings!', align: center, font: cascadia code}
    type: Label
    layout_properties: {grid_position: 'DHNECK,ZQQFFV ONNQKB,KUOEQG'}
  - name: spacer_1
    properties: {height: 46}
    type: Spacer
    layout_properties: {grid_position: 'FGYMGJ,CCRQON'}
  - name: card_2
    properties: {role: card, visible: true, foreground: 'theme:Primary', background: 'theme:Primary
        Container'}
    type: ColumnPanel
    layout_properties: {grid_position: 'FQOGUW,DVHCNI'}
    components:
    - name: card_1_copy
      properties: {role: card, background: 'theme:Background', col_widths: '{"BTQSPL":30,"IJSIQT":30}'}
      type: ColumnPanel
      layout_properties: {grid_position: 'VVBZAR,ZMDZQM'}
      components:
      - name: raob_header
        properties: {text: OBSERVED RAOB SOUNDINGS, icon: '', bold: true, align: center,
          spacing_above: large, font_size: 28, foreground: 'theme:On Tertiary Container',
          font: cascadia code}
        type: Label
        layout_properties: {grid_position: 'YQYEGG,HLIEUH'}
      - name: raob_instructions_label
        properties: {text: 'PLEASE ENTER A SITE ID, LAUNCH DATE & LAUNCH TIME', icon: 'fa:exclamation-circle',
          bold: true, align: center, spacing_above: small, font_size: 14, foreground: 'theme:On
            Tertiary Container'}
        type: Label
        layout_properties: {grid_position: 'XMADQA,IJSIQT IYWXWH,HDIUUF'}
      - name: raob_station_id
        properties: {text: STATION ID, icon: 'fa:map-marker', bold: true, align: center}
        type: Label
        layout_properties: {grid_position: 'XMADQA,IJSIQT CLHHKN,CGLVDG'}
      - name: raob_site_id
        properties: {align: center, placeholder: 3 digit RAOB or 11 digit IGRAv2 ID,
          enabled: true, italic: true}
        type: TextBox
        layout_properties: {grid_position: 'XMADQA,IJSIQT FYOZQQ,WKUXHH'}
        event_bindings: {pressed_enter: station_id_pressed_enter}
      - name: raob_date_label
        properties: {text: LAUNCH DATE, icon: 'fa:calendar', bold: true, align: center}
        type: Label
        layout_properties: {grid_position: 'XMADQA,IJSIQT CMNHRV,LRIBEQ'}
      - name: raob_date
        properties: {placeholder: enter a launch date, pick_time: true, enabled: true,
          visible: true, format: '"%m-%d-%Y"', align: center}
        type: DatePicker
        layout_properties: {grid_position: 'XMADQA,IJSIQT SBFXQU,OYHMHY'}
      - name: raob_hour_label
        properties: {text: LAUNCH HOUR, icon: 'fa:clock-o', bold: true, align: center}
        type: Label
        layout_properties: {grid_position: 'XMADQA,IJSIQT LJIOUE,EHXHSZ'}
      - name: raob_hour
        properties: {placeholder: 'UTC format (ex: ''12'', ''00'')', italic: true,
          align: center}
        type: TextBox
        layout_properties: {grid_position: 'XMADQA,IJSIQT DNBQRR,APHAFK'}
      - name: raob_dark_mode_check
        properties: {text: Turn on dark mode, checked: true, role: null, foreground: 'theme:On
            Tertiary Container', background: '', allow_indeterminate: false, align: left}
        type: CheckBox
        layout_properties: {grid_position: 'XMADQA,IJSIQT WDCNFT,SQJLLM', full_width_row: false}
        event_bindings: {change: dark_mode_check_change}
      - name: raob_color_blind_check
        properties: {text: Turn on color-blind friendly settings, checked: true, role: null,
          foreground: 'theme:Tertiary', background: '', allow_indeterminate: false,
          align: left}
        type: CheckBox
        layout_properties: {grid_position: 'XMADQA,IJSIQT SRCUAF,TRIYUX'}
        event_bindings: {change: check_box_1_change}
      - name: raob_button
        properties: {role: filled, align: center, border: '', foreground: 'theme:On
            Tertiary', text: 'GET SOUNDING

            ', font_size: 20, font: '', background: 'theme:On Primary Container',
          bold: true}
        type: Button
        layout_properties: {grid_position: 'XMADQA,IJSIQT TQCSFA,FHOEWA'}
        event_bindings: {click: obs_button_click}
      - name: raob_plot_label
        properties: {bold: true, align: center, font_size: 18}
        type: Label
        layout_properties: {grid_position: 'MCSXSQ,JJYYFQ'}
      - name: raob_image_display
        properties: {display_mode: original_size}
        type: Image
        layout_properties: {grid_position: 'MSGDQX,KZZEVY'}
  - name: spacer_2
    properties: {height: 102}
    type: Spacer
    layout_properties: {grid_position: 'PSLXDT,UGRCCP'}
  - name: card_2_copy
    properties: {role: card}
    type: ColumnPanel
    layout_properties: {grid_position: 'RDPIWA,BSEARY'}
    components:
    - name: card_1_copy_copy
      properties: {role: card, background: 'theme:Background', col_widths: '{"IJSIQT":30}'}
      type: ColumnPanel
      layout_properties: {grid_position: 'VVBZAR,ZMDZQM'}
      components:
      - name: acars_header
        properties: {text: OBSERVED ACARS SOUNDINGS, icon: '', bold: true, align: center,
          spacing_above: large, font_size: 28, foreground: 'theme:On Tertiary Container',
          font: cascadia code}
        type: Label
        layout_properties: {grid_position: 'YQYEGG,HLIEUH'}
      - name: acars_instructions
        properties: {text: 'STEP 1: PLEASE ENTER A FLIGHT DATE AND HOUR', icon: 'fa:exclamation-circle',
          bold: true, align: center, spacing_above: small, font_size: 14, foreground: 'theme:On
            Tertiary Container'}
        type: Label
        layout_properties: {grid_position: 'IYWXWH,HDIUUF'}
      - name: acars_date_label
        properties: {text: FLIGHT DATE, icon: 'fa:calendar', bold: true, align: center}
        type: Label
        layout_properties: {grid_position: 'CMNHRV,LRIBEQ'}
      - name: acars_date
        properties: {placeholder: enter a launch date, pick_time: true, enabled: true,
          visible: true, format: '"%m-%d-%Y"', align: center}
        type: DatePicker
        layout_properties: {grid_position: 'SBFXQU,OYHMHY'}
      - name: acars_hour_label
        properties: {text: FLIGHT HOUR, icon: 'fa:clock-o', bold: true, align: center}
        type: Label
        layout_properties: {grid_position: 'LJIOUE,EHXHSZ'}
      - name: acars_hour
        properties: {placeholder: 'UTC format (ex: ''12'', ''00'')', italic: true,
          align: center}
        type: TextBox
        layout_properties: {grid_position: 'DNBQRR,APHAFK'}
      - name: acars_flight_id_label
        properties: {text: FLIGHT ID, icon: 'fa:map-marker', bold: true, align: center}
        type: Label
        layout_properties: {grid_position: 'YBBBVH,JQWKQH'}
      - name: acars_flight_id
        properties: {align: center, placeholder: 3 digit RAOB or 11 digit IGRAv2 ID,
          enabled: true, italic: true}
        type: TextBox
        layout_properties: {grid_position: ''}
        event_bindings: {pressed_enter: station_id_pressed_enter}
      - name: acars_dark_mode_check
        properties: {text: Turn on dark mode, checked: true, role: null, foreground: 'theme:On
            Tertiary Container', background: '', allow_indeterminate: false, align: left}
        type: CheckBox
        layout_properties: {grid_position: 'WDCNFT,SQJLLM', full_width_row: false}
        event_bindings: {change: dark_mode_check_change}
      - name: acars_color_blind_check
        properties: {text: Turn on color-blind friendly settings, checked: true, role: null,
          foreground: 'theme:Tertiary', background: '', allow_indeterminate: false,
          align: left}
        type: CheckBox
        layout_properties: {grid_position: 'SRCUAF,TRIYUX'}
        event_bindings: {change: check_box_1_change}
      - name: acars_button
        properties: {role: filled, align: center, border: '', foreground: 'theme:On
            Tertiary', text: 'GET SOUNDING

            ', font_size: 20, font: '', background: 'theme:On Primary Container',
          bold: true}
        type: Button
        layout_properties: {grid_position: 'TQCSFA,FHOEWA'}
        event_bindings: {click: obs_button_click}
      - name: acars_plot_label
        properties: {bold: true, align: center, font_size: 18}
        type: Label
        layout_properties: {grid_position: 'MCSXSQ,JJYYFQ'}
      - name: acars_image_display
        properties: {display_mode: original_size}
        type: Image
        layout_properties: {grid_position: 'MSGDQX,KZZEVY'}
