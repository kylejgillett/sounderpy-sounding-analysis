      type: TextBox
      layout_properties: {grid_position: 'XMADQA,IJSIQT YCUOUE,XZTEQA'}
    - name: label_1_copy_2
      properties: {text: 'LAUNCH YEAR

          ', icon: 'fa:calendar-times-o', bold: true, align: right}
      type: Label
      layout_properties: {grid_position: 'XMADQA,IJSIQT YCUOUE,XZTEQA'}
