    - name: ID_LABEL
      properties: {text: STATION ID, icon: 'fa:map-marker', bold: true, align: right}
      type: Label
      layout_properties: {grid_position: 'XMADQA,BRZXSG ZDQQTA,HIIWPD'}
    - name: label_1
      properties: {text: 'LAUNCH YEAR

