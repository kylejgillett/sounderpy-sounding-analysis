      properties: {text: 'LAUNCH YEAR

          ', icon: 'fa:calendar-times-o', bold: true, align: right}
      type: Label
      layout_properties: {grid_position: 'XMADQA,BRZXSG YNVHHU,YXNFWY'}
    - name: station_id
      properties: {align: center, placeholder: 3 digit RAOB or 11 digit IGRAv2 ID,
        enabled: true, italic: true}
