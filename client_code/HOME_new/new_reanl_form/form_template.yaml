components:
- components:
  - components:
    - layout_properties: {grid_position: 'BWAMAX,ADGPQI'}
      name: link_1_copy
      properties:
        align: center
        bold: true
        col_spacing: none
        font: ''
        font_size: 11
        foreground: theme:Secondary
        icon: fa:coffee
        italic: true
        spacing:
          margin: ['0', null, '0', null]
          padding: ['0', null, 0, null]
        spacing_above: none
        spacing_below: none
        text: Consider supporting continued development of this app by "buying me a coffee"
        underline: true
        url: https://buymeacoffee.com/kylejgillett
      type: Link
    - layout_properties: {grid_position: 'YQYEGG,HLIEUH'}
      name: reanl_header
      properties: {align: center, bold: true, font: '', font_size: 32, foreground: '#fbff00', icon: '', spacing_above: small, text: RAP-RUC MODEL REANALYSIS SOUNDINGS}
      type: Label
    - layout_properties: {grid_position: 'FZHUMQ,WFLZPD'}
      name: label_1
      properties:
        align: center
        font_size: 17
        icon: fa:hand-stop-o
        text: "EXPECT OUTAGES AND DELAYS WHEN ACCESSING THIS DATA \nThe source of this data is experiencing outages and down time, resultiung is missing and incomplete data"
      type: Label
    - layout_properties: {grid_position: 'VPBARC,FDAVCL'}
      name: reanl_info_text
      properties:
        align: center
        font: ''
        font_size: 12
        foreground: '#FFFFFF'
        text: "This tool retrieves Rapid Refresh & Rapid Update Cycle model reanalysis data from NCEI for a given date/time and location. To learn more about the RAP/RUC reanalysis datasets, available times and the lat/lon domain (CONUS), check out the link below.\nSometimes this data is unavailable, check here for updates: https://www.ncei.noaa.gov/products/weather-climate-models/rapid-refresh-update "
      type: Label
    - components:
      - layout_properties: {grid_position: 'FNZCGX,FSFRQK'}
        name: reanl_map_comp_1
        properties: {}
        type: form:HOME.reanl_map_comp
      - layout_properties: {grid_position: 'VAFNQF,YWHARD'}
        name: spacer_1
        properties: {height: 32}
        type: Spacer
      - layout_properties: {grid_position: 'DQQTDQ,WVGEBG'}
        name: reanl_latlon_label
        properties:
          align: center
          bold: true
          font_size: 14
          foreground: '#FFFF'
          icon: ''
          text: |
            CLICK THE MAP TO "COPY" COORDINATES, THEN "PASTE" THEM IN THE BOX
        type: Label
      - data_bindings: []
        layout_properties: {grid_position: 'DQQTDQ,THRZMK'}
        name: reanl_coords
        properties: {align: center, background: '#707070', bold: true, font_size: 15, foreground: 'theme:', italic: true, placeholder: 'paste coordinates here (ex: 45.6, -86.7)', type: text}
        type: TextBox
      - layout_properties: {grid_position: 'IEMWGR,EVLBFV'}
        name: reanl_date_label
        properties: {align: center, bold: true, font: '', font_size: 17, foreground: '#FFFFFF', icon: 'fa:calendar', text: REANALYSIS DATE}
        type: Label
      - layout_properties: {grid_position: 'IEMWGR,DRFZHY'}
        name: reanl_date
        properties: {align: center, background: '#707070', bold: true, enabled: true, font_size: 15, foreground: 'theme:', format: '"%m-%d-%Y"', italic: true, pick_time: true, placeholder: enter a UTC date, visible: true}
        type: DatePicker
      - layout_properties: {grid_position: 'KJDYXA,IYPJGI'}
        name: reanl_fhour_label
        properties:
          align: center
          bold: true
          font_size: 17
          foreground: '#FFFF'
          icon: fa:clock-o
          text: |
            REANALYSIS HOUR
        type: Label
      - layout_properties: {grid_position: 'KJDYXA,WSHNYM'}
        name: reanl_hour
        properties: {align: center, background: '#707070', bold: true, font_size: 15, foreground: 'theme:', italic: true, placeholder: 'UTC hour (12, 18, 00 etc)', type: text}
        type: TextBox
      layout_properties: {grid_position: 'DQNGDB,DIMUKH'}
      name: card_1
      properties: {col_widths: '{}', role: card}
      type: ColumnPanel
    - layout_properties: {grid_position: 'CDHCWS,DGEWZH'}
      name: fig_settings_comp_1
      properties: {}
      type: form:HOME.fig_settings_comp
    - event_bindings: {click: reanl_button_click}
      layout_properties: {grid_position: 'TQCSFA,FHOEWA'}
      name: reanl_button
      properties:
        align: center
        background: theme:Tertiary Container
        bold: true
        border: ''
        font: ''
        font_size: 20
        foreground: '#fbff00'
        role: filled
        text: |
          GET SOUNDING
      type: Button
    - event_bindings: {show: raob_plot_label_copy_show}
      layout_properties: {grid_position: 'KXBBLA,MDFJSA'}
      name: reanl_standby_label
      properties: {align: center, background: '', bold: false, font_size: 12, foreground: '#FFFFFF', italic: true}
      type: Label
    - layout_properties: {grid_position: 'MCSXSQ,JJYYFQ'}
      name: reanl_plot_label
      properties: {align: center, background: '', bold: true, font_size: 18, foreground: '#fbff00'}
      type: Label
    - layout_properties: {grid_position: 'MSGDQX,KZZEVY'}
      name: reanl_image_display
      properties: {display_mode: original_size}
      type: Image
    - components:
      - layout_properties: {grid_position: 'SEGTHY,BEMNNI'}
        name: map_settings_label
        properties: {align: center, bold: true, font_size: 15, foreground: '#FFFFFF', icon: '', spacing_above: small, text: Download this profile's data as a...}
        type: Label
      - event_bindings: {click: download_png_click, show: show_settings_panel_show}
        layout_properties: {grid_position: 'TUVECA,GVDGTR'}
        name: download_png
        properties: {align: full, background: '#2a282e', border: '', icon: 'fa:download', italic: false, text: PNG File}
        type: Button
      - event_bindings: {click: download_csv_click, show: show_settings_panel_show}
        layout_properties: {grid_position: 'TUVECA,HUEKHA'}
        name: download_csv
        properties: {align: full, background: '#2a282e', border: '', icon: 'fa:download', italic: false, text: CSV File}
        type: Button
      - event_bindings: {click: download_sharppy_click, show: show_settings_panel_show}
        layout_properties: {grid_position: 'TUVECA,NTJYPU'}
        name: download_sharppy
        properties: {align: full, background: '#2a282e', border: '', icon: 'fa:download', italic: false, text: SharpPy File}
        type: Button
      - event_bindings: {click: download_cm1_click, show: show_settings_panel_show}
        layout_properties: {grid_position: 'TUVECA,ULEOWS'}
        name: download_cm1
        properties: {align: full, background: '#2a282e', border: '', icon: 'fa:download', italic: false, text: CM1 input sounding}
        type: Button
      layout_properties: {grid_position: 'JBHYTF,UYACOL'}
      name: file_download_panel
      properties: {col_widths: '{}', role: card, visible: false}
      type: ColumnPanel
    layout_properties: {grid_position: 'RLDNOX,DQIOIF'}
    name: reanl_card_inside
    properties: {background: '#1b2628', col_widths: '{}', role: card}
    type: ColumnPanel
  layout_properties: {grid_position: 'ZJUHHX,GNHYAV'}
  name: reanl_card
  properties: {background: 'theme:Outline', foreground: 'theme:Primary', role: card, visible: true}
  type: ColumnPanel
container: {type: ColumnPanel}
is_package: true
