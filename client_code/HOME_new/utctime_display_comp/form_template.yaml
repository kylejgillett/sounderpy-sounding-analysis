components: []
container:
  properties:
    foreground: theme:Surface Variant
    html: |
      <!DOCTYPE html>
      <html>
      <body>
        <div align=center>
        <p id="utc-time", style="color:white; font-weight: bold"></p>
        </div>
        <script>
          function updateUTCTime() {
            var now = new Date();
            // Customize the time format to end with 'Z'
            var utcString = now.toISOString().replace('T', ' ').replace(/\.\d+Z$/, 'Z');
            document.getElementById('utc-time').textContent = utcString;
          }

          // Update time every second
          setInterval(updateUTCTime, 1000);

          // Initial call to display time immediately
          updateUTCTime();
        </script>
      </body>
      </html>
  type: HtmlTemplate
custom_component: true
is_package: true
