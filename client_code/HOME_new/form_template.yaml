components:
- layout_properties: {slot: logo}
  name: image_1
  properties: {height: 137, source: _/theme/sounderpy_logo_new_small.png}
  type: Image
- components:
  - layout_properties: {grid_position: 'ZGFNMR,ELAEGS'}
    name: label_1
    properties: {align: center, bold: true, foreground: '#ffffff', text: Current UTC time}
    type: Label
  - layout_properties: {grid_position: 'WUKZZW,ENHJBQ'}
    name: utctime_display_comp_1_copy
    properties: {}
    type: form:HOME.utctime_display_comp
  - data_bindings:
    - {code: 'self.item[''raob_tab'']', property: tag, writeback: false}
    event_bindings: {click: raob_tab_click}
    layout_properties: {grid_position: 'OZDVOF,QVDMGA'}
    name: raob_tab_button
    properties:
      align: full
      background: theme:On Primary
      text: |-
        RAOB
        OBSERVATIONS
    type: Button
  - event_bindings: {click: bufkit_tab_click}
    layout_properties: {grid_position: 'HHDOVM,PPQMTA'}
    name: bufkit_tab_button
    properties:
      align: full
      background: theme:On Primary
      text: |
        MODEL
        FORECASTS
      visible: true
    type: Button
  - event_bindings: {click: acars_tab_click}
    layout_properties: {grid_position: 'OCBAOX,SACRIZ'}
    name: acars_tab_button
    properties:
      align: full
      background: theme:On Primary
      text: |
        ACARS
        OBSERVATIONS
    type: Button
  - event_bindings: {click: reanl_tab_click}
    layout_properties: {grid_position: 'XBYGVJ,AUGLID'}
    name: reanl_tab_button
    properties:
      align: full
      background: theme:On Primary
      text: |
        MODEL
        REANALYSIS
    type: Button
  - event_bindings: {click: about_tab_click}
    layout_properties: {grid_position: 'UBCNKA,DZZZUO'}
    name: about_button
    properties:
      align: full
      background: theme:On Primary
      text: |
        ABOUT
        SOUNDERPY
    type: Button
  - layout_properties: {grid_position: 'UYVVSD,WJKEPK'}
    name: spacer_1
    properties: {height: 26}
    type: Spacer
  - layout_properties: {grid_position: ''}
    name: label_2_copy
    properties: {align: center, bold: false, font: '', font_size: 14, foreground: '#FFFFFF', spacing_above: small, spacing_below: small, text: (C) Kyle J Gillett 2025 | @wxkylegillett}
    type: Label
  - layout_properties: {grid_position: 'EGUMLS,LUOIBO'}
    name: label_2_copy_2_copy
    properties:
      align: center
      font: ''
      foreground: '#FFFFFF'
      text: |
        Powered by SounderPy v3.1.0
    type: Label
  - event_bindings: {click: button_1_click}
    layout_properties: {grid_position: 'RKBQUY,JVJGSA'}
    name: button_1
    properties: {text: '-', visible: false}
    type: Button
  data_bindings: []
  layout_properties: {slot: left-nav}
  name: card_4
  properties: {background: 'theme:Surface Variant', foreground: '', role: card, visible: true, wrap_on: mobile}
  type: ColumnPanel
- components:
  - components: []
    layout_properties: {grid_position: 'GYMJJN,CZUNMW'}
    name: tab_panel
    properties: {background: '', border: '', col_spacing: medium, col_widths: '', foreground: '', role: null, spacing_above: none, spacing_below: small, tooltip: '', visible: true, wrap_on: mobile}
    type: ColumnPanel
  - layout_properties: {grid_position: 'NPZXPY,APBFSW'}
    name: welcome_label
    properties:
      align: center
      bold: true
      font_size: 20
      text: |
        Welcome! Please select a data explorer from the menu on the left.
      visible: true
    type: Label
  - layout_properties: {grid_position: 'FIWSFJ,HMMMBO'}
    name: label_3
    properties:
      align: center
      bold: true
      font_size: 27
      text: |
        THIS SITE IS CURRENTLY DOWN. RESTORATION TIME IS UNKNOWN. APOLOGIES FOR ANY INCONVIENCE.
      visible: false
    type: Label
  - layout_properties: {grid_position: 'HMXLCW,JQSYEC'}
    name: spacer_2
    properties: {height: 243}
    type: Spacer
  layout_properties: {slot: default}
  name: column_panel_1
  properties: {}
  type: ColumnPanel
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
